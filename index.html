<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/logo/icon_1.png" type="image/x-icon" />
    <title>Nhạc Hoa Ngữ</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Music Player -->
      <div class="music-player">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>Ma Pháp Tình Yêu</h2>
          <h3>Kim Sa</h3>
        </header>
        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb"></div>
        </div>
        <!-- Progress -->
        <div class="progress">
          <div class="progress-bar"></div>
          <div class="time">
            <span class="current">0:00</span>
            <span class="duration">3:23</span>
          </div>
        </div>
        <!-- Controls -->
        <div class="controls">
          <!-- Random song -->
          <button id="btn-random">
            <i class="fa fa-random"></i>
          </button>
          <!-- <button id="btn-repeat" title="Lặp lại bài hát hiện tại">
            <i class="fas fa-redo"></i>
          </button> -->
          <!-- Prev song -->
          <button id="btn-prev" title="Quay lại bài sau">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <!-- Play song -->
          <button id="btn-play" onclick="musicPlay()" title="Play">
            <i class="fa-solid fa-play"></i>
          </button>
          <!-- Next song -->
          <button id="btn-next" title="Bài tiếp theo">
            <i class="fa-solid fa-forward-step"></i>
          </button>
          <!-- Playback time -->
          <button id="btn-playback-time" title="Playback time">
            <i class="fa-solid fa-stopwatch"></i>
          </button>
        </div>
        <div class="playback-timer">0:00</div>
      </div>
      <!-- Playlist -->
      <div class="playlist"></div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
